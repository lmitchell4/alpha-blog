{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 text-left">
            <h2>Click on an author to see their blog:</h2>
        </div>
    </div>

    <div class="user-list">
        {% for username in usernames %}
            <div class="row">
                <div class="col-md-11 col-sm-11 text-center">
                    <h2><a href="/home/{{ username }}">{{ username }}</a></h2>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
