<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alpha Blog</title>
        <link href="/static/bootstrap.min.css" rel="stylesheet">
        <link href="/static/main_blog.css" rel="stylesheet">
    </head>

    <body>
        {% block account %}
            <!-- Bootstrap Navigation Bar -->
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#base-menu" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="base-menu">
                        <a class="navbar-brand" href="/">
                            Alpha Blog
                        </a>

                        <form class="navbar-form navbar-right">
                           {% if account %}
                                <a href="/logout" role="button" class="form-control no-dec">Log Out</a>
                            {% else %}
                                <a href="/login" role="button" class="form-control rspace no-dec">Log In</a>
                                <a href="/signup" role="button" class="form-control no-dec">Sign Up</a>
                            {% endif %}
                        </form>

                        {% if account %}
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/home/{{ account }}" class="username">{{ account }}</a></li>
                            </ul>
                        {% endif %}

                    </div>
                </div>
            </nav>
        {% endblock %}

        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 text-center title-super">
                    {% if author %}
                        <h1><a href="/home/{{ author }}" class="no-dec">Blog</a></h1>
                    {% else %}
                        <h1><a href="/" class="no-dec">Alpha Blog</a></h1>
                    {% endif %}
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <script src="/static/jquery-3.1.0.min.js"></script>
        <script src="/static/bootstrap.min.js"></script>
        <script src="/static/blog_js.js"></script>
    </body>
</html>
