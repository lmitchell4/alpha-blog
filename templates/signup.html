{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 text-left">
            <h2 class="title-super">Signup</h2>
        </div>
    </div>

    <form method="post">
        <div class="row">
            <div class="col-md-4 col-sm-4 text-right">
                <h3 class="valign">Username</h3>
            </div>
            <div class="col-md-6 col-sm-6">
                <input type="text" name="username" class="ibig" value="{{ username }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 text-left"></div>
            <div class="col-md-8 col-sm-8 text-left">
                <h3 class="error signup-error">{{ username_error }}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 text-right">
                <h3 class="valign">Password</h3>
            </div>
            <div class="col-md-6 col-sm-6">
                <input type="password" name="password" class="ibig">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 text-left"></div>
            <div class="col-md-8 col-sm-8 text-left">
                <h3 class="error signup-error">{{ password_error }}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 text-right">
                <h3 class="valign">Verify Password</h3>
            </div>
            <div class="col-md-6 col-sm-6">
                <input type="password" name="verify" class="ibig">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 text-left"></div>
            <div class="col-md-8 col-sm-8 text-left">
                <h3 class="error signup-error">{{ verify_error }}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 text-right">
                <h3 class="valign">Email (optional)</h3>
            </div>
            <div class="col-md-6 col-sm-6">
                <input type="text" name="email" class="ibig" value="{{ email }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 text-left"></div>
            <div class="col-md-8 col-sm-8 text-left">
                <h3 class="error signup-error">{{ email_error }}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4">
            </div>
            <div class="col-md-8 col-sm-8">
                <input type="submit" name="signup" class="ibig" value="Signup">
            </div>
        </div>
    </form>

    <div class="vspace-40"></div>

    <div class="row">
        <div class="col-md-9 col-sm-9">
            <h2>Already have an account?</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12">
            <a href="/login" class="no-dec">
                <input type="button" class="ibig" value="Login">
            </a>
        </div>
    </div>
</div>

{% endblock %}
