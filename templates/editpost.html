{% extends "base.html" %}

{% block content %}

<div class="container">

    <!-- Bootstrap Navigation Bar -->
    <nav class="navbar navbar-default" id="blog-nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-items" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="nav-items">
                <ul class="nav navbar-nav">
                    <li class="navbar-brand">{{ author }}</li>
                </ul>

                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <a href="/home/{{ author }}" role="button" class="form-control no-dec">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-xs-12 text-left">
            <h3>Edit Post</h3>
        </div>
    </div>

    <form method="post">
        <div class="row">
            <div class="col-xs-12 text-left">
                <h4><label for="subject">Subject</label></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-left">
                <input type="text" name="subject" id="subject" value="{{ entry['subject'] }}">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-xs-12 text-left">
                <h4><label for="content">Blog</label></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-left">
                <textarea name="content" id="content">{{ entry['content'] }}</textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-left">
                <h5 class="error">{{ error }}</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-left">
                <input type="submit" name="save" value="Save" class="rspace">
                <a href="/home/{{ author }}" class="no-dec">
                    <input type="button" value="Cancel">
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
