{% extends "base.html" %}

{% block content %}

<div class="container">

    <!-- Bootstrap Navigation Bar -->
    <nav class="navbar navbar-default" id="blog-nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-items" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="nav-items">
                <ul class="nav navbar-nav">
                    <li class="navbar-brand">{{ author }}</li>
                </ul>

                <form class="navbar-form navbar-left" method="POST">
                    <div class="form-group">
                        <a href="/blog?author={{ author }}" role="button" class="form-control no-dec">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-xs-12 text-left">
            <h3>This post has been deleted:</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">
            <h2>{{ post_subject }}</h2>
        </div>
    </div>
</div>

{% endblock %}
